<div class="container mt-5">
    <h2>Collections</h2>
    <div class="row">
        <div *ngFor="let collection of collections" class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{collection.title}}</h5>
                    <p class="card-text">{{collection.description}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
